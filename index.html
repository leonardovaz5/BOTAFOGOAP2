<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Atletas Botafogo</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="style.css" rel="stylesheet">
    <script src="md5-min.js"></script>
    <script src="login.js" defer></script>
</head>
<body>
    <div id="conteudo">
        <img src="assets/botafogo.svg" class="escudo" alt="Escudo Botafogo">
        <div id="comentarios">
            <h1>Botafogo de Futebol e Regatas</h1>
            <h4>"O Botafogo é um time visceral, sentimento indescritível para quem não vive a se guiar por uma Estrela Solitária."</h4>
        </div>
        <div id="login">
            <input type="password" id="senha" placeholder="Digite a senha">
            <button id="botao">Entrar</button>
            <h5>Digite a senha "<span class="dourado">GLORIOSO</span>" para entrar</h5>
        </div>
    </div>
</body>
